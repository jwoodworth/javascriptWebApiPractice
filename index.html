<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>JS Weather API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="main.css" /> </head>

<body>
    <div class="container">
        <div class="top-section">
            <h1 id="text01">Weather API Info for 3 Cities and Near You</h1>
            <p>Clcik the button to get weather in three sample cities.</p>
            <button type="button" id="weather_btn" onclick="get_Weather()">Click For Current Weather</button>
        </div>
        <div>
            <p></p>
        </div>
        <div id="results" class="container-fluid contain-fix contain-space">
            <div class="row deck-row">
                <div class="card-deck w-100 contain-fix">
                    <div class="card">
                        <div class="card-header bg-transparent">
                            <h5 id="card00h" class="card-title">Chicago, IL</h5> </div>
                        <div class="card-body">
                            <p id="card00a" class="card-text"></p>
                            <p id="card00b" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-transparent">
                            <h5 id="card01h" class="card-title">Minneapolis, MN</h5> </div>
                        <div class="card-body">
                            <p id="card01a" class="card-text"></p>
                            <p id="card01b" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-transparent">
                            <h5 id="card02h" class="card-title">Auburndale, FL</h5> </div>
                        <div class="card-body">
                            <p id="card02a" class="card-text"></p>
                            <p id="card02b" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ruler-section">
                <hr> </div>
            <div class="row deck-row">
                <div class="card-deck w-100 contain-fix">
                    <div class="card text-center">
                        <div class="card-header bg-transparent">
                            <h5 class="card-title">Your Current Location</h5> </div>
                        <div class="card-body">
                            <p>Click Here For Your Current Weather Conditions.</p>
                            <p><button onclick="geoFindMe()">Show my location</button></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-transparent">
                            <h5 id="card04h" class="card-title">Your Location</h5> </div>
                        <div class="card-body">
                            <p id="card04a" class="card-text"></p>
                            <p id="card04b" class="card-text"></p>
                            <p id="out" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
